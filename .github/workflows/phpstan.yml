name: PHPStan

on:
  push:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
      - '.github/workflows/phpstan.yml'

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer:latest

      - name: Install composer dependencies
        run: composer install --optimize-autoloader --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github
